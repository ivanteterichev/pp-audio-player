<div class="container">
    <mat-toolbar color="primary" class="main-toolbar">
      <span>Audio Player</span>
    </mat-toolbar>
    <div class="content">
        <div class="logo">
          <mat-icon>music_note</mat-icon>
          <div>Audio Player</div>
      </div>
      <mat-list color="primary">
        <h3 mat-subheader>Songs</h3>
        <mat-list-item>
          <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
          <h4 mat-line>file.name</h4>
          <h5 mat-line>by file.artist</h5>
          <mat-icon color="primary">volume_up</mat-icon>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="media-footer">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
           <mat-slider class="time-slider" min="0" [max]="" step="1" [value]="" [disabled]=""></mat-slider>
        </mat-toolbar-row>
        <mat-toolbar-row class="media-action-bar">
          <button mat-button [disabled]="">
            <mat-icon mat-list-icon>skip_previous</mat-icon>
          </button>
          <button mat-button [disabled]="">
            <mat-icon mat-list-icon>play_circle_filled</mat-icon>
          </button>
          <button mat-button>
            <mat-icon mat-list-icon>pause</mat-icon>
          </button>
          <button  mat-button [disabled]="">
            <mat-icon mat-list-icon>skip_next</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
